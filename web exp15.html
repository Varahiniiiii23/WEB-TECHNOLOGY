<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-repeat: repeat; /* Options: no-repeat, repeat-x, repeat-y */
            background-size: cover; /* Adjusts how the background fits */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is an example showing how to use a background image with CSS.</p>
</body>
</html>
